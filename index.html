<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Taskmaster</h1>
        <div>
            <a href="#" onclick="showSection('dashboard')">Dashboard</a>
            <a href="#" onclick="showSection('task-builder')">Task Builder</a>
            <a href="#" onclick="showSection('reports')">Reports</a>
        </div>
    </nav>

    <div class="container">
        <div id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div id="task-list"></div>
        </div>

        <div id="task-builder" class="section" style="display:none;">
            <h2>Task Builder</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-name">Task Name</label>
                    <input type="text" id="task-name" required>
                </div>
                <div class="form-group">
                    <label for="task-script">Task Script</label>
                    <textarea id="task-script" required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-schedule">Task Schedule</label>
                    <input type="text" id="task-schedule" required>
                </div>
                <div class="form-group">
                    <button type="submit">Create Task</button>
                </div>
            </form>
        </div>

        <div id="reports" class="section" style="display:none;">
            <h2>Reports</h2>
            <div id="report-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
