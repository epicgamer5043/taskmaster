<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskMaster</h1>
        </header>
        <main>
            <section class="controls">
                <h2>Automate Your Tasks</h2>
                <button id="record" class="btn">Start Recording</button>
                <button id="stop" class="btn">Stop Recording</button>
                <button id="play" class="btn">Play</button>
                <select id="taskSelector" class="input"></select>
                <input type="datetime-local" id="scheduleTime" class="input">
                <button id="schedule" class="btn">Schedule</button>
                <input type="number" id="repeatCount" class="input" placeholder="Number of Repetitions">
                <input type="number" id="repeatInterval" class="input" placeholder="Interval (ms)">
                <button id="repeat" class="btn">Repeat Task</button>
                <div id="status" class="status"></div>
            </section>
            <section class="log">
                <h3>Action Log</h3>
                <ul id="logList"></ul>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
